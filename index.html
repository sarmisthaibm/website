            <title>
                    WORKSHOP REG.

        <h1>Workshop Registration</h1>                 
         <body>
            <form>
                <u>Register now while seats are available</u><br><br>
                <lable>FIRST NAME:</lable>
                <input type="text"name="fname"required><br><br>
                <lable>LAST NAME:</lable>
                <input type="text"name="lname"required><br><br>
                <lable>COMPANY INSTITUTION:</lable>
                <input type="text"name="company ins"required><br><br>
                <lable>ADDRESS:</lable>
                <input type="TEXT"name="address"required><br><br> 
                <lable>CITY</lable>
                <input type="city"><br><br>
                <lable>STATE/PROVIDENCE/REGION</lable>
                <select>
                    <option value="Patna">patna</option>
                    <option value="UP">up</option>
                    <option value="Jharkhand">Jharkhand</option>
                </select><br><br>
                <lable>COUNTRY</lable>
                <select>
                    <option value="India">INDIA</option>
                    <option value="CHINA">CHINA</option>
                    <option value="USA">INDIA</option>
                    <option value="CANADA">INDIA</option>
                </select>
                <br><br>
                <lable>EMAIL</lable>
                <input type="text"name="email"><br><br>
                <lable>PHONE NUMBER</lable>
                <input type="number"name="number"><br><br>
                <lable><u>LUNCH</u></lable><br><br>
                <lable>MEAL PREFERENCE</lable>
                 <select>
                    <option value="VEGETERIAN">vegeterian</option>
                    <option value="NON VEG">Non Veg</option>
                    <option value="EGETERIAN">Egeterian</option>
                 </select>
                 <br><br>
                 <lable>payment Mode</lable><br><br>
                 <label>cash</label>
                 <input type="checkbox"><br>
                 <lable>cheque</lable>
                 <input type="checkbox"><br>
                 <lable>Demand Draft</lable>
                 <input type="checkbox"><br><br>
                 <lable>DD cheque No.</lable>
                 <input type="text"name="cheque no"><br><br>
                 <lable>Drawn On(Bank name)</lable>
                 <input type="text"name="Drawn On(Bank name)"><br><br>
                 <lable>Payable at</lable>
                 <input type="text"name="payable at"><br><br>
                 <input type="image" src="C:/Users/Admin/Pictures/s.png"submit width="100"px height="50"px>
                 <input type="image" src="C:/Users/Admin/Downloads/R.png"submit width="100"px height="50"px>
                
                
                
                

            </form>
